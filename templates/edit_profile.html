{% extends 'base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="POST" action="/edit_profile">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" id="name" value="{{ user[2] }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" class="form-control" id="email" value="{{ user[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
